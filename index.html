<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mutualan GitHub Tongkrongan IT</title>
  <script type="module" src="https://cdn.jsdelivr.net/gh/domyid/tracker@main/index.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9eded;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #cd3b3b;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(205, 59, 59, 0.2);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(205, 59, 59, 0.4);
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #cd3b3b;
      margin-bottom: 10px;
    }
    .username {
      font-weight: 700;
      font-size: 1.1em;
      color: #d9534f;
      margin-bottom: 5px;
      word-break: break-word;
    }
    .name {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 10px;
    }
    .profile-link {
      text-decoration: none;
      color: #e97471;
      font-weight: 600;
      border: 1.5px solid #e97471;
      padding: 5px 10px;
      border-radius: 25px;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }
    .profile-link:hover {
      background-color: #e97471;
      color: white;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 1em;
      color: #cd3b3b;
    }
    footer a {
      color: #d9534f;
      text-decoration: none;
      font-weight: 600;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

@media (max-width: 600px) {
  .grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Mutualan GitHub Anggota Tongkrongan IT</h1>
    <div class="grid" id="userGrid">
      <!-- Profile cards akan muncul di sini -->
    </div>
    <footer>
      Join Tongkrongan IT juga: 
      <a href="https://lynk.id/amaulianis/q5kZRXe" target="_blank" rel="noopener noreferrer">
        klik disini untuk join
      </a>
    </footer>
  </div>

  <script>
    const usernames = [
      "maslutfi28",
      "Ella-patien04",
      "fyydsz",
      "VICKYFIRNANSYAH",
      "Erzhass",
      "luvlilii13",
      "heyfann22",
      "gelarahadian",
      "Galaxy-31",
      "ibrahimzahiddm",
      "delafajarmulia",
      "theniswara",
      "Sultonol",
      "hanydhar",
      "AnzamiCreative",
      "Irfansangjuara",
      "Nextraile",
      "Violennx",
      "Apinnnnnnnn",
      "rafifhardjaa",
      "hndrali",
      "seriie",
      "waliulu14",
      "nrhdyt3012",
      "ais-dep",
      "Petanikodesar",
      "Kaguai10",
      "JarsXen",
      "NaomiRinn",
      "dira-21",
      "lisdanoviati"
    ];

    const userGrid = document.getElementById('userGrid');

    async function fetchUser(username) {
      try {
        const res = await fetch(`https://api.github.com/users/${username}`);
        if (!res.ok) throw new Error('User not found');
        const data = await res.json();
        return {
          avatar: data.avatar_url,
          name: data.name || '(No name)',
          username: data.login,
          profileUrl: data.html_url,
        };
      } catch (error) {
        return {
          avatar: 'https://avatars.githubusercontent.com/u/583231?v=4', // fallback octocat
          name: '(User not found)',
          username,
          profileUrl: `https://github.com/${username}`,
        };
      }
    }

    async function renderUsers() {
      for (const username of usernames) {
        const user = await fetchUser(username);
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <img src="${user.avatar}" alt="${user.username} avatar" class="avatar" />
          <div class="username">${user.username}</div>
          <div class="name">${user.name}</div>
          <a href="${user.profileUrl}" target="_blank" rel="noopener noreferrer" class="profile-link">Lihat Profil</a>
        `;
        userGrid.appendChild(card);
      }
    }

    renderUsers();
  </script>
</body>
</html>
